{% extends 'base.html' %}

{% block title %}Homepage{% endblock %}


{% block content %}

<a href='/users/{{user.id}}'>My Profile</a>

        <p>{{tweet.text}}</p>

    {% endfor %}
</ul>

{% endblock %}
